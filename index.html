<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>Gymnastics Trivia!</h1>
        <h3>Women's Artistic Gymnastics Trivia Quiz</h3>
    </header>

    <div class="container">

        <div id="timer">Time remaining: <span id="timeLeft"> </span> </div>

    </div>

    <div class="quiz">
        <p id="question">Question goes here</p>
        <p id="answers">
            <label> 
                <input type="radio" name="option" value="a"> Answers go here <br />
                <input type="radio" name="option" value="b">This should be another answer
            </label> </p>

    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script type="text/javascript" src="assets/javascript/app.js"> </script>
</body>

</html>
